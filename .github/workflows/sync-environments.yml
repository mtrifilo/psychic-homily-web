name: Sync Environment Configurations

on:
  push:
    branches: [main]
    paths:
      - "backend/docker-compose.*.yml"
      - "backend/.env.*"
      - "backend/systemd/*.service"
      - "backend/scripts/*.sh"
      - "backend/db/migrations/**"
  workflow_dispatch:
    inputs:
      force_sync:
        description: "Force sync all environments"
        required: false
        default: false
        type: boolean

jobs:
  sync-environments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync Stage Environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸ”„ Syncing stage environment with latest configs..."
            cd /opt/psychic-homily-stage

            # Update stage environment from main branch
            if [ -d .git ]; then
              echo "ðŸ“ Stage git repository found, pulling latest changes..."
              git fetch origin
              git reset --hard origin/main
              echo "âœ… Stage environment updated to latest main"
            else
              echo "ðŸ“ Stage git repository not found, initializing..."
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
              git fetch origin
              git checkout -b main origin/main
              echo "âœ… Stage git repository initialized and synced"
            fi

            # Make scripts executable
            chmod +x scripts/*.sh 2>/dev/null || true

      - name: Sync Production Environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          key: ${{ secrets.PROD_VPS_SSH_KEY }}
          script: |
            echo "ðŸ”„ Syncing production environment with latest configs..."
            cd /opt/psychic-homily-production

            # Update production environment from main branch
            if [ -d .git ]; then
              echo "ðŸ“ Production git repository found, pulling latest changes..."
              git fetch origin
              git reset --hard origin/main
              echo "âœ… Production environment updated to latest main"
            else
              echo "ðŸ“ Production git repository not found, initializing..."
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
              git fetch origin
              git checkout -b main origin/main
              echo "âœ… Production git repository initialized and synced"
            fi

            # Make scripts executable
            chmod +x scripts/*.sh 2>/dev/null || true

      - name: Verify Sync Results
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸ” Verifying sync results..."
            echo ""
            echo "ðŸ“ Stage environment status:"
            cd /opt/psychic-homily-stage
            if [ -d .git ]; then
              echo "  Git repository: âœ…"
              echo "  Current commit: $(git rev-parse --short HEAD)"
              echo "  Commit message: $(git log -1 --pretty=format:'%s')"
              echo "  Branch: $(git branch --show-current)"
            else
              echo "  Git repository: âŒ"
            fi
            echo ""
            echo "ðŸ“ Production environment status:"
            cd /opt/psychic-homily-production
            if [ -d .git ]; then
              echo "  Git repository: âœ…"
              echo "  Current commit: $(git rev-parse --short HEAD)"
              echo "  Commit message: $(git log -1 --pretty=format:'%s')"
              echo "  Branch: $(git branch --show-current)"
            else
              echo "  Git repository: âŒ"
            fi
            echo ""
            echo "âœ… Environment sync verification completed"

      - name: Send Sync Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ðŸŽ‰ Environment configuration sync completed successfully!"
            echo "ðŸ“± Both staging and production environments are now in sync"
            
            # Optional: Send to Slack if webhook is configured
            if [ -n "$SLACK_WEBHOOK" ]; then
              curl -X POST -H 'Content-type: application/json' \
                --data '{"text":"ðŸ”„ Environment configurations synced successfully!\nâ€¢ Staging and production environments updated\nâ€¢ Commit: ${{ github.sha }}\nâ€¢ Triggered by: ${{ github.actor }}"}' \
                "$SLACK_WEBHOOK" 2>/dev/null || echo "Slack notification failed"
            fi
          else
            echo "âŒ Environment configuration sync failed"
            
            # Optional: Send failure notification to Slack
            if [ -n "$SLACK_WEBHOOK" ]; then
              curl -X POST -H 'Content-type: application/json' \
                --data '{"text":"âŒ Environment configuration sync failed!\nâ€¢ Commit: ${{ github.sha }}\nâ€¢ Check GitHub Actions for details"}' \
                "$SLACK_WEBHOOK" 2>/dev/null || echo "Slack notification failed"
            fi
          fi
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
