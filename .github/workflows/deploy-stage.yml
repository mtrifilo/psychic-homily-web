name: Deploy to Stage

on:
  push:
    branches: [main]

jobs:
  # Stage 1: Backend Stage Deployment
  deploy-backend-stage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build Binary
        working-directory: ./backend
        run: |
          go mod download
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-w -s" \
            -o psychic-homily-stage \
            ./cmd/server

      - name: Setup Stage Infrastructure
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Check if directory exists and try to create without sudo first
            if [ ! -d /opt/psychic-homily-stage ]; then
              # Try without sudo first
              mkdir -p /opt/psychic-homily-stage/{scripts,db/migrations,backups} 2>/dev/null || {
                # If that fails, we need sudo - configure passwordless sudo for deploy user
                echo "Need sudo access to create /opt/psychic-homily-stage"
                echo "Please run on VPS: sudo usermod -aG sudo deploy"
                echo "And add to /etc/sudoers: deploy ALL=(ALL) NOPASSWD: /bin/mkdir, /bin/chown"
                exit 1
              }
            else
              # Directory exists, just ensure subdirectories exist
              mkdir -p /opt/psychic-homily-stage/{scripts,db/migrations,backups}
            fi

      - name: Upload Configuration Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/docker-compose.stage.yml,backend/.env.stage,backend/scripts/deploy-stage.sh,backend/systemd/psychic-homily-stage.service,backend/db/migrations"
          target: "/opt/psychic-homily-stage"
          strip_components: 1

      - name: Setup Stage Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Make scripts executable
            chmod +x /opt/psychic-homily-stage/scripts/deploy-stage.sh

            # Install systemd service if not exists
            if [ ! -f /etc/systemd/system/psychic-homily-stage.service ]; then
              sudo cp /opt/psychic-homily-stage/psychic-homily-stage.service /etc/systemd/system/
              sudo systemctl daemon-reload
              echo "Stage systemd service installed"
            fi

      - name: Clean Previous Binary
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/psychic-homily-stage
            rm -f psychic-homily-stage
            exit 0

      - name: Upload Binary
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/psychic-homily-stage"
          target: "/opt/psychic-homily-stage"

      - name: Deploy with Zero-Downtime
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/psychic-homily-stage
            ./scripts/deploy-stage.sh ${{ github.sha }}

      - name: Wait for Backend Health
        run: |
          echo "â³ Waiting for stage backend to be healthy..."
          sleep 30

      - name: Verify Backend Health
        run: |
          echo "ðŸ¥ Verifying stage backend health..."
          curl -f https://stage.api.psychichomily.com/health || exit 1
          echo "âœ… Stage backend deployment completed successfully"

  # Stage 2: Frontend Stage Deployment (only after backend is ready)
  deploy-frontend-stage:
    runs-on: ubuntu-latest
    needs: deploy-backend-stage
    steps:
      - name: Wait for Backend Stabilization
        run: |
          echo "â³ Waiting for stage backend to fully stabilize..."
          sleep 30  # Reduced from 60s since backend already had 30s + deploy time

      - name: Trigger Netlify Stage Build
        id: trigger_netlify
        run: |
          echo "ðŸš€ Triggering frontend stage deployment on Netlify..."
          if [ -z "$NETLIFY_STAGE_WEBHOOK" ]; then
            echo "âŒ NETLIFY_STAGE_WEBHOOK secret not set"
            echo "Please add the Netlify build hook URL to GitHub repository secrets"
            exit 1
          fi

          # Trigger build and capture response
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"trigger_title\":\"Stage Deploy - Commit ${{ github.sha }}\", \"trigger_branch\":\"main\"}" \
            "$NETLIFY_STAGE_WEBHOOK")

          # Check if webhook succeeded
          if [ $? -eq 0 ]; then
            echo "âœ… Netlify build triggered successfully"
            echo "Response: $response"
            
            # Try to extract deploy ID if available (some webhooks return it)
            deploy_id=$(echo "$response" | jq -r '.id // empty' 2>/dev/null || echo "")
            if [ -n "$deploy_id" ]; then
              echo "ðŸ“ Deploy ID: $deploy_id"
              echo "deploy_id=$deploy_id" >> $GITHUB_OUTPUT
            else
              echo "deploy_id=" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ Netlify webhook request failed"
            exit 1
          fi
        env:
          NETLIFY_STAGE_WEBHOOK: ${{ secrets.NETLIFY_STAGE_WEBHOOK }}

      - name: Check Netlify Deploy Status
        run: |
          echo "ðŸ” Monitoring Netlify deployment status..."

          deploy_id="${{ steps.trigger_netlify.outputs.deploy_id }}"
          max_attempts=40  # ~13 minutes with 20s intervals
          attempt=0

          if [ -n "$deploy_id" ] && [ -n "$NETLIFY_TOKEN" ]; then
            echo "ðŸŽ¯ Tracking specific deploy: $deploy_id"
            
            # Method 1: Track specific deploy by ID
            while [ $attempt -lt $max_attempts ]; do
              echo "ðŸ“Š Checking deploy status (attempt $((attempt + 1))/$max_attempts)..."
              
              deploy_info=$(curl -s -H "Authorization: Bearer $NETLIFY_TOKEN" \
                "https://api.netlify.com/api/v1/deploys/$deploy_id" 2>/dev/null)
              
              if [ $? -eq 0 ] && [ -n "$deploy_info" ]; then
                status=$(echo "$deploy_info" | jq -r '.state // "unknown"')
                context=$(echo "$deploy_info" | jq -r '.context // "unknown"')
                echo "  Status: $status"
                echo "  Context: $context"
                
                case $status in
                  "ready")
                    echo "âœ… Netlify deployment completed successfully!"
                    break
                    ;;
                  "error"|"failed")
                    echo "âŒ Netlify deployment failed!"
                    error_msg=$(echo "$deploy_info" | jq -r '.error_message // "No error message available"')
                    echo "Error: $error_msg"
                    exit 1
                    ;;
                  "building"|"enqueued"|"preparing"|"processing")
                    echo "  â³ Deployment in progress..."
                    ;;
                  "new")
                    echo "  ðŸ“‹ Deploy built successfully but not yet published"
                    echo "  ðŸš€ Force publishing deploy for stage environment..."
                    
                    # Force publish the deploy using the restore endpoint
                    publish_result=$(curl -s -X POST \
                      -H "Authorization: Bearer $NETLIFY_TOKEN" \
                      "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys/$deploy_id/restore" 2>/dev/null)
                    
                    if [ $? -eq 0 ]; then
                      echo "  âœ… Deploy force-published successfully!"
                      echo "  â³ Waiting for publish to complete..."
                      sleep 10  # Give it time to propagate
                    else
                      echo "  âš ï¸ Failed to force-publish, will retry..."
                    fi
                    ;;
                  *)
                    echo "  âš ï¸ Unknown status: $status"
                    ;;
                esac
              else
                echo "  âš ï¸ Failed to fetch deploy status, trying site-level check..."
                break
              fi
              
              if [ $attempt -eq $((max_attempts - 1)) ]; then
                echo "âŒ Deployment status check timed out"
                exit 1
              fi
              
              sleep 20
              ((attempt++))
            done
            
          elif [ -n "$NETLIFY_TOKEN" ] && [ -n "$NETLIFY_SITE_ID" ]; then
            echo "ðŸ” Checking site-level deployment status..."
            
            # Method 2: Check latest deploy for the site
            while [ $attempt -lt $max_attempts ]; do
              echo "ðŸ“Š Checking latest deploy (attempt $((attempt + 1))/$max_attempts)..."
              
              site_deploys=$(curl -s -H "Authorization: Bearer $NETLIFY_TOKEN" \
                "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys?per_page=1" 2>/dev/null)
              
              if [ $? -eq 0 ] && [ -n "$site_deploys" ]; then
                latest_deploy=$(echo "$site_deploys" | jq -r '.[0]')
                status=$(echo "$latest_deploy" | jq -r '.state // "unknown"')
                deploy_id=$(echo "$latest_deploy" | jq -r '.id // ""')
                commit_sha=$(echo "$latest_deploy" | jq -r '.commit_sha // ""')
                
                echo "  Status: $status"
                echo "  Commit: ${commit_sha:0:8}"
                
                case $status in
                  "ready")
                    echo "âœ… Latest deployment is ready!"
                    break
                    ;;
                  "error"|"failed")
                    echo "âŒ Latest deployment failed!"
                    exit 1
                    ;;
                  "building"|"enqueued"|"preparing"|"processing")
                    echo "  â³ Deployment in progress..."
                    ;;
                  "new")
                    if [ -n "$deploy_id" ]; then
                      echo "  ðŸ“‹ Deploy built but not published, force publishing..."
                      curl -s -X POST -H "Authorization: Bearer $NETLIFY_TOKEN" \
                        "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys/$deploy_id/restore" >/dev/null 2>&1
                      echo "  ðŸš€ Force publish requested"
                      sleep 10
                    fi
                    ;;
                esac
              else
                echo "  âš ï¸ Failed to fetch site deploys"
              fi
              
              if [ $attempt -eq $((max_attempts - 1)) ]; then
                echo "âŒ Deployment status check timed out"
                exit 1
              fi
              
              sleep 20
              ((attempt++))
            done
            
          else
            echo "âš ï¸ No Netlify API access - using health check method..."
            
            # Method 3: Fallback to health checks
            while [ $attempt -lt $max_attempts ]; do
              echo "ðŸ” Health check (attempt $((attempt + 1))/$max_attempts)..."
              
              if curl -f -s -H "Cache-Control: no-cache" \
                -H "User-Agent: GitHub-Actions-Deploy-Check" \
                "https://stage.psychichomily.com/" > /dev/null 2>&1; then
                echo "  âœ… Frontend is responding!"
                
                # Wait a reasonable amount before declaring success
                if [ $attempt -gt 8 ]; then
                  echo "âœ… Frontend deployment appears successful!"
                  break
                fi
              else
                echo "  âš ï¸ Frontend not responding yet..."
              fi
              
              if [ $attempt -eq $((max_attempts - 1)) ]; then
                echo "âŒ Frontend health check timed out"
                exit 1
              fi
              
              sleep 20
              ((attempt++))
            done
          fi
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Verify Frontend Deployment
        run: |
          echo "ðŸŒ Final frontend verification..."

          # Test the actual frontend URL
          if curl -f -s -H "Cache-Control: no-cache" "https://stage.psychichomily.com/" > /dev/null; then
            echo "âœ… Frontend is accessible and responding!"
            
            # Optional: Check for specific content to verify it's updated
            response=$(curl -s "https://stage.psychichomily.com/" | head -20)
            if echo "$response" | grep -q "html\|HTML" 2>/dev/null; then
              echo "âœ… Frontend content looks valid!"
            else
              echo "âš ï¸ Frontend responding but content may be incomplete"
            fi
          else
            echo "âŒ Frontend verification failed - site not accessible"
            exit 1
          fi

          echo "âœ… Frontend stage deployment completed successfully"

      - name: Send Deployment Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ðŸŽ‰ Stage deployment completed successfully!"
            echo "ðŸ“± Backend: https://api.psychichomily.com/health"
            echo "ðŸŒ Frontend: https://stage.psychichomily.com"
            
            # Optional: Send to Slack if webhook is configured
            if [ -n "$SLACK_WEBHOOK" ]; then
              curl -X POST -H 'Content-type: application/json' \
                --data '{"text":"ðŸŽ‰ Stage deployment completed successfully!\nâ€¢ Backend: https://api.psychichomily.com/health\nâ€¢ Frontend: https://stage.psychichomily.com\nâ€¢ Commit: ${{ github.sha }}"}' \
                "$SLACK_WEBHOOK" 2>/dev/null || echo "Slack notification failed"
            fi
          else
            echo "âŒ Stage deployment failed"
            
            # Optional: Send failure notification to Slack
            if [ -n "$SLACK_WEBHOOK" ]; then
              curl -X POST -H 'Content-type: application/json' \
                --data '{"text":"âŒ Stage deployment failed!\nâ€¢ Commit: ${{ github.sha }}\nâ€¢ Check GitHub Actions for details"}' \
                "$SLACK_WEBHOOK" 2>/dev/null || echo "Slack notification failed"
            fi
          fi
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
