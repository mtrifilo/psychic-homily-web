services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: e2euser
      POSTGRES_PASSWORD: e2epassword
      POSTGRES_DB: e2edb
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U e2euser -d e2edb"]
      interval: 2s
      timeout: 5s
      retries: 10

  migrate:
    image: migrate/migrate:latest
    volumes:
      - ./db/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://e2euser:e2epassword@db:5432/e2edb?sslmode=disable", "up"]
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
