[build.environment]
HUGO_VERSION = "0.143.1"
NODE_VERSION = "22"
TZ = "America/Arizona"

[build]
publish = "public"
command = """
echo "ğŸ” Netlify Build Environment Debug:"
echo "  NETLIFY_CONTEXT: $NETLIFY_CONTEXT"
echo "  ENVIRONMENT: $ENVIRONMENT"
echo "  CONTEXT: $CONTEXT"
echo "  NODE_ENV: $NODE_ENV"
echo "  HUGO_ENV: $HUGO_ENV"
echo "  NETLIFY_SITE_NAME: $NETLIFY_SITE_NAME"
echo "  NETLIFY_SITE_ID: $NETLIFY_SITE_ID"
echo "  BRANCH: $BRANCH"
echo "  HEAD: $HEAD"
echo ""

# Determine environment based on context and branch
if [ "$NETLIFY_CONTEXT" = "production" ] && [ "$BRANCH" = "production" ]; then
  echo "ğŸ¯ Running production build (production branch)..."
  pnpm run build:prod
elif [ "$NETLIFY_CONTEXT" = "branch-deploy" ] && [ "$BRANCH" = "main" ]; then
  echo "ğŸ¯ Running stage build (main branch deploy)..."
  pnpm run build:stage
elif [ "$NETLIFY_CONTEXT" = "branch-deploy" ] && [ "$BRANCH" = "stage" ]; then
  echo "ğŸ¯ Running stage build (stage branch)..."
  pnpm run build:stage
else
  echo "ğŸ¯ Running stage build (default for context: $NETLIFY_CONTEXT, branch: $BRANCH)..."
  pnpm run build:stage
fi
"""

# Production deploys only from production branch
[context.production]
command = """
echo "ğŸ¯ Production context triggered..."
pnpm run build:prod
"""
environment = { ENVIRONMENT = "production" }

# Branch deploys - main and other branches use stage
[context.branch-deploy]
command = """
echo "ğŸ¯ Branch deploy context for branch: $BRANCH"
if [ "$BRANCH" = "main" ]; then
  echo "ğŸ¯ Main branch deploy - using stage build..."
  pnpm run build:stage
elif [ "$BRANCH" = "stage" ]; then
  echo "ğŸ¯ Stage branch deploy..."
  pnpm run build:stage
else
  echo "ğŸ¯ Other branch ($BRANCH) - using stage build..."
  pnpm run build:stage
fi
"""
environment = { ENVIRONMENT = "stage" }

# Deploy previews use stage
[context.deploy-preview]
command = """
echo "ğŸ¯ Deploy preview context..."
pnpm run build:stage
"""
environment = { ENVIRONMENT = "stage" }
