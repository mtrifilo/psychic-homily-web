<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{ .Site.BaseURL }}"
      }{{ if ne .Kind "home" }},
      {
        "@type": "ListItem",
        "position": 2,
        "name": "{{ if .Section }}{{ .Section | humanize }}{{ else }}{{ .Title }}{{ end }}",
        "item": "{{ if .Section }}{{ .Site.BaseURL }}{{ .Section }}/{{ else }}{{ .Permalink }}{{ end }}"
      }{{ if and (ne .Kind "section") (ne .Kind "taxonomy") }},
      {
        "@type": "ListItem",
        "position": 3,
        "name": "{{ .Title }}",
        "item": "{{ .Permalink }}"
      }{{ end }}{{ end }}
    ]
  }
</script>
