<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}",
    "description": "{{ with .Site.Params.description }}{{ . }}{{ end }}",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ .Site.BaseURL }}search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
</script>

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "itemListElement": [
      {{ $shows := where .Site.RegularPages "Section" "shows" }}
      {{ $futureShows := where $shows "Params.event_date" "ge" (now.Format "2006-01-02") }}
      {{ $sortedShows := sort $futureShows "Params.event_date" "asc" }}
      {{ $showCount := len (first 10 $sortedShows) }}
      {{ if gt $showCount 0 }}
        {{ range $index, $show := first 10 $sortedShows }}
        {
          "@type": "ListItem",
          "position": {{ add $index 1 }},
          "item": {
            "@type": "MusicEvent",
            "name": "{{ if $show.Params.bands }}{{ delimit $show.Params.bands ", " }}{{ else }}{{ $show.Title }}{{ end }}",
            "startDate": "{{ $show.Params.event_date }}T{{ with $show.Params.event_time }}{{ . }}{{ else }}19:00:00{{ end }}-07:00",
            "location": {
              "@type": "Place",
              "name": "{{ if $show.Params.venue }}{{ with index $.Site.Data.venues $show.Params.venue }}{{ .name | safeJS }}{{ end }}{{ else }}Unknown Venue{{ end }}",
              "address": {
                "@type": "PostalAddress",
                "addressLocality": "{{ if $show.Params.city }}{{ $show.Params.city }}{{ else if $show.Params.venue }}{{ with index $.Site.Data.venues $show.Params.venue }}{{ .city | safeJS }}{{ end }}{{ else }}Unknown City{{ end }}",
                "addressRegion": "{{ if $show.Params.state }}{{ $show.Params.state }}{{ else if $show.Params.venue }}{{ with index $.Site.Data.venues $show.Params.venue }}{{ .state | safeJS }}{{ end }}{{ else }}AZ{{ end }}"
              }
            },
            "offers": {
              "@type": "Offer",
              "price": "{{ with $show.Params.price }}{{ . }}{{ else }}0{{ end }}",
              "priceCurrency": "USD",
              "url": "{{ $show.Permalink }}",
              "availability": "https://schema.org/InStock"
            }
            {{ if $show.Params.bands }},
            "performer": [
              {{ range $i, $band := $show.Params.bands }}
              {
                "@type": "MusicGroup",
                "name": "{{ $band }}"
              }{{ if lt $i (sub (len $show.Params.bands) 1) }},{{ end }}
              {{ end }}
            ]
            {{ end }},
            "url": "{{ $show.Permalink }}"
          }
        }{{ if lt (add $index 1) $showCount }},{{ end }}
        {{ end }}
      {{ end }}
    ]
  }
</script>
