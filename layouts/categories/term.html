{{ define "main" }}
<article class="pa3 pa4-ns nested-copy-line-height nested-img">
  <div class="w-100 w-70-ns center">
    <h1 class="flex justify-center f2 mb3">Category: {{ .Title }}</h1>

    <section class="w-100 mw8">
      {{ range .Pages }}
      <article class="bb b--black-10 pb4 mt4">
        <div class="flex flex-column flex-row-ns">
          <div class="w-100">
            <h2 class="f3 mt0 lh-title">
              <a href="{{ .RelPermalink }}" class="link dim black"
                >{{ .Title }}</a
              >
            </h2>
            <div class="f6 gray mv1">{{ .Date.Format "January 2, 2006" }}</div>
            <div class="f5 lh-copy nested-copy-line-height">{{ .Summary }}</div>
            <a
              href="{{ .RelPermalink }}"
              class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph2 pv1"
              >read more</a
            >
          </div>
        </div>
      </article>
      {{ end }}
    </section>
  </div>
</article>
{{ end }}
